<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Troy's Computer Parts</title>
        <link href="cssfolder/styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
	<div id="wrapper">
	    <header>
		<h1>Troy's Computer Parts</h1>
	    </header>
	    <nav>
		<ul>
		    <li>
			<h:link value="Home" outcome="index.xhtml"/>
		    </li>
		    <li>
			<h:link value="Products" outcome="productList.xhtml"/>
		    </li>
		    <li>
			<h:link value="Shopping Cart" outcome="shoppingCart.xhtml"/>
		    </li>
		    <li>
			<h:form styleClass="navSearchForm" >
			    <h:inputText id='searchString' value="#{productBean.searchString}" alt="Product Name Search Input" >
				<f:ajax />
			    </h:inputText>
			    <h:commandButton value="Search" action="#{productBean.searchProducts}" />
			</h:form>
		    </li>
		</ul>
	    </nav>
	    <main>
		<h3>We Have Everything you need!</h3>
		<p>
		   We have all parts needed to build a PC with more coming soon!
		</p>
		<h3>
		    Find computer part products if you know their Id
		</h3>
		<h:form>
		    <h:inputText label="productId" id="productId" alt="product ID" value="#{productBean.searchId}" required="true" >
			<f:ajax/>
		    </h:inputText>
		    <!--<input type="text" placeholder="Product Id" name="id" >-->
		    <br/>
		    <h:commandButton value='Search' action="#{productBean.searchProductsById}"/>
		</h:form>
	    </main>
	</div>
    <script src="js/site.js"></script>
    </h:body>
</html>
