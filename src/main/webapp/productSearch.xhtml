<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Troy's Computer Parts</title>
		<link href="cssfolder/styles.css" rel="stylesheet" type="text/css"/>
		#{productBean.setProduct(null)}
		#{productBean.setSearchString("")}
    </h:head>
    <h:body>
	<div id="wrapper">
	    <header>
		<h1>Troy's Computer Parts</h1>
	    </header>
	    <nav>
		<ul>
		    <li>
			<h:link value="Home" outcome="index.xhtml"/>
		    </li>
		    <li>
			<h:link value="Products" outcome="productList.xhtml"/>
		    </li>
		    <li>
			<h:link value="Shopping Cart" outcome="shoppingCart.xhtml"/>
		    </li>
		    <li>
			<h:form styleClass="navSearchForm" >
			    <h:inputText id='searchString' value="#{productBean.searchString}" alt="Product Name Search Input" >
				<f:ajax />
			    </h:inputText>
			    <h:commandButton value="Search" action="#{productBean.searchProducts}" />
			</h:form>
		    </li>
		</ul>
	    </nav>
	    <main>	
		<h:form>
			
		    <p:dataTable value="#{productBean.searchedProducts}" var="prod" rowKey="#{prod.productId}" selection="#{productBean.product}" selectionMode="single">
				<f:ajax event="rowSelect" listener="#{productBean.productDetail}"/>
				<p:column >
					<h:outputText value="#{prod.productId}" />
				</p:column>
				<p:column >
					<h:outputText value="#{prod.productName}"/>
				</p:column>
				<p:column>
					<h:outputText value="#{prod.description}"/>
				</p:column>
				<p:column>
					<h:outputText value="#{prod.price}">
						<f:convertNumber type="currency"/>
					</h:outputText>
				</p:column>
				<p:column>
					<h:outputText value="#{shoppingCartBean.shoppingCart.getQuantityFor(prod)}"/>
				</p:column>
		    </p:dataTable>
		</h:form>
	    </main>
	</div>
    </h:body>
</html>
